<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <style>
      body {
        background-color: #ffffff; /* white color */
      }
      .header {
        min-height: 75px; /* set the height of the header */
      }
      .navbar {
        background-color: #333; /* dark gray color for navbar */
        overflow: hidden; /* hide overflowing content */
        text-align: center; /* center the links horizontally */
      }
      .navbar a {
        display: inline-block; /* make links display as block elements */
        color: #f2f2f2; /* light gray text color for links */
        text-align: center; /* center the text within the links */
        padding: 14px 16px; /* add padding around the links */
        text-decoration: none; /* remove underline from links */
      }
      .navbar a:hover {
        background-color: #ddd; /* gray color when hovering over links */
        color: black; /* black text color when hovering over links */
      }
      img {
        display: block; /* make image display as a block element */
        margin: auto; /* center the image horizontally */
        max-width: 100%; /* limit the image size to the width of its container */
      }
    </style>
  </head>
  <body>
    <div class="header"></div>
    <div class="navbar">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
    <img src="image.jpg" alt="My Image">
    <!-- your website content goes here -->
  </body>
</html>
